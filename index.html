<!DOCTYPE html>
<html ng-app="sal">
	<head>
		<meta charset="utf-8"> 
		<title>Notification Test</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"  type="text/css"/>
		<link rel="stylesheet" href="lib/openlayers/ol.css" type="text/css"/>
		<link rel="stylesheet" href="components/notifications/style/notifications.css" type="text/css"/>
		<link rel="stylesheet" href="components/notificationposter/style/notificationposter.css" type="text/css"/>
		<link rel="stylesheet" href="components/updatenotification/style/updatenotification.css" type="text/css"/>
		<link rel="stylesheet" href="components/notificationpopup/style/notificationpopup.css" type="text/css"/>
		<link rel="stylesheet" href="components/difflist/style/difflist.css" type="text/css"/>
		<link rel="stylesheet" href="css/index.css" type="text/css"/>
	</head>
	<body>
			<div id="map" class="map">
				<div class="sal-notifications" notification-title="Notifications" notification-empty-text="No notifications..."></div>
				<div class="sal-notification-poster col-xs-2" poster-title="Post Notification"></div>
				<div class="sal-notification-popup"></div>
			</div>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.js"></script>
		<!-- Use Closure to load the application scripts -->
    	<script>
      		window.CLOSURE_NO_DEPS = true;
    	</script>
		<script src="lib/closure/base.js"></script>
		<script src="lib/openlayers/ol.js" type="text/javascript"></script>
		<script src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
		<script src="components/notifications/NotificationsService.js"></script>
		<script src="components/notifications/NotificationBadgeDirective.js"></script>
		<script src="components/notifications/NotificationsDirective.js"></script>
		<script src="components/notifications/NotificationsModule.js"></script>
		<script src="components/notificationposter/NotificationPosterDirective.js"></script>
		<script src="components/notificationposter/NotificationPosterModule.js"></script>
		<script src="components/updatenotification/UpdateNotificationDirective.js"></script>
		<script src="components/updatenotification/UpdateNotificationModule.js"></script>
		<script src="components/notificationpopup/NotificationPopupDirective.js"></script>
		<script src="components/notificationpopup/NotificationPopupModule.js"></script>
		<script src="components/difflist/DiffListDirective.js"></script>
		<script src="components/difflist/DiffListModule.js"></script>
		<script src="js/SalModule.js"></script>
		<script type="text/javascript">
      		var map = new ol.Map({
        		target: 'map',
        		layers: [
          			new ol.layer.Tile({
            			source: new ol.source.MapQuestOpenAerial()
          			})
        		],
        		view: new ol.View2D({
          			center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
      				zoom: 4
      			})
      		});
    	</script>
	</body>
</html>
